<script>
    // === Ø³ÛŒØ³ØªÙ… Ø°Ø±Ø§Øª Ø³Ø±Ø§Ø³Ø±ÛŒ ===
    const container = document.getElementById('particles');
    const particleCount = 1000;

    function createParticle() {
        const p = document.createElement('div');
        const isGold = Math.random() > 0.4;
        p.className = `particle ${isGold ? 'gold' : 'white'}`;
        
        const size = Math.random() * 3 + 1;
        p.style.width = size + 'px';
        p.style.height = size + 'px';

        p.style.animationDuration = duration + 's';
        p.style.animationDelay = -(Math.random() * 10) + 's';

    for (let i = 0; i < particleCount; i++) {

    // === Ø´Ù…Ø§Ø±Ù‡ ØªØ³Øª Ø§Ø®ØªØµØ§ØµÛŒ ===
    const TEST_PHONE_NUMBER = "9120000000";

    function fillTestNumber() {

    }

    // === Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù… Ù…ÙˆÙ‚Øª ===
    function showMessage(msg, type = 'success') {
        const toast = document.createElement('div');
        toast.style.cssText = `
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid ${type === 'success' ? '#FFD700' : '#FF4444'};
            border-radius: 50px;
            padding: 15px 30px;
            color: ${type === 'success' ? '#FFD700' : '#FF4444'};
            font-size: 1rem;
            z-index: 10000;
            backdrop-filter: blur(10px);
            animation: slideDown 0.3s ease;
        `;
        toast.textContent = msg;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideUp 0.3s ease';
            setTimeout(() => toast.remove(), 300);
        }, 2500);
    }

    // === Ù…Ø­Ø¯ÙˆØ¯ Ú©Ø±Ø¯Ù† ÙˆØ±ÙˆØ¯ÛŒ Ø¨Ù‡ Ø§Ø¹Ø¯Ø§Ø¯ ===
    document.getElementById('phone').addEventListener('input', function (e) {
        // ÙÙ‚Ø· Ø§Ø¹Ø¯Ø§Ø¯ Ù…Ø¬Ø§Ø² Ù‡Ø³ØªÙ†Ø¯
        this.value = this.value.replace(/[^0-9]/g, '');
        if (this.value.length > 10) this.value = this.value.slice(0, 10);
    });

    // === Ù…Ø¯ÛŒØ±ÛŒØª ÙÛŒÙ„Ø¯ Ú©Ø¯ ØªØ£ÛŒÛŒØ¯ ===
    const verifyCodeInput = document.getElementById('verifyCode');
    if (verifyCodeInput) {
        verifyCodeInput.addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 4) this.value = this.value.slice(0, 4);

    }

    // === Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ ÙˆØ¶Ø¹ÛŒØª ===
    let currentMode = 'login';
    let timerInterval;
    let timeLeft = 30;

    // === Ù…Ø¯ÛŒØ±ÛŒØª Ø­Ø§Ù„Øª ÙˆØ±ÙˆØ¯ Ùˆ Ø«Ø¨Øªâ€ŒÙ†Ø§Ù… ===
    function setMode(mode) {
        currentMode = mode;
        const mainBtn = document.getElementById('main-submit');
        const btnLogin = document.getElementById('btn-login');
        const btnRegister = document.getElementById('btn-register');
        const verificationBox = document.getElementById('verificationBox');

        if (mode === 'login') {
            mainBtn.innerHTML = 'âš½ ÙˆØ±ÙˆØ¯';
            btnLogin.classList.add('active');
            btnRegister.classList.remove('active');
            verificationBox.classList.remove('active');
            clearTimer();
        } else {
            mainBtn.innerHTML = 'ğŸ“ Ø«Ø¨Øªâ€ŒÙ†Ø§Ù…';
            btnRegister.classList.add('active');
            btnLogin.classList.remove('active');
            verificationBox.classList.add('active');
            startTimer();
        }
    }

    // === Ù…Ø¯ÛŒØ±ÛŒØª Ø§Ù†ØªØ®Ø§Ø¨ Ø¬Ù†Ø³ÛŒØª ===
    function setGender(el) {
        document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('active'));
        el.classList.add('active');

    // === Ù…Ø¯ÛŒØ±ÛŒØª Ø§Ø±Ø³Ø§Ù„ ÙØ±Ù… ===
    function handleSubmit() {
        const phone = document.getElementById('phone').value;
        const gender = document.querySelector('.gender-option.active')?.innerHTML || 'ğŸ‘¨';
        const verifyCode = document.getElementById('verifyCode')?.value || '';

        if (!phone || phone.length < 10) {

            return;
        }

        // Ø¨Ø±Ø±Ø³ÛŒ Ø´Ù…Ø§Ø±Ù‡ ØªØ³Øª
        if (phone !== TEST_PHONE_NUMBER) {
            showMessage('âŒ ÙÙ‚Ø· Ø´Ù…Ø§Ø±Ù‡ ØªØ³Øª 9120000000 Ù‚Ø§Ø¨Ù„ Ù‚Ø¨ÙˆÙ„ Ø§Ø³Øª', 'error');
            return;

        if (currentMode === 'login') {
            showMessage(`âœ… Ú©Ø¯ ÙˆØ±ÙˆØ¯ Ø¨Ù‡ Ø´Ù…Ø§Ø±Ù‡ Û°Û¹Û¸${phone} Ø§Ø±Ø³Ø§Ù„ Ø´Ø¯`, 'success');
        } else {

                showMessage('âŒ Ù„Ø·ÙØ§Ù‹ Ú©Ø¯ ØªØ£ÛŒÛŒØ¯ Û´ Ø±Ù‚Ù…ÛŒ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯', 'error');
                return;

            showMessage(`âœ… Ø«Ø¨Øªâ€ŒÙ†Ø§Ù… Ø´Ù…Ø§ Ø¨Ø§ Ù…ÙˆÙÙ‚ÛŒØª Ø§Ù†Ø¬Ø§Ù… Ø´Ø¯`, 'success');
        }
    }

    // === ØªØ§ÛŒÙ…Ø± Ø¨Ø±Ø§ÛŒ Ú©Ø¯ ØªØ£ÛŒÛŒØ¯ ===
    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = 30;
        updateTimerText();
        
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerText();
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timerText').innerHTML = 'Û°Û°:Û°Û°';
            }
        }, 1000);
    }

    function updateTimerText() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;

    function clearTimer() {

</script>
